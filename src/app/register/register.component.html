<div class="row">
  <div class="col-sm-offset-4 col-sm-4">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">{{ "username" | translate }}</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">{{ "emailrequired" | translate }}</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">{{ "password" | translate }}</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">{{ "passwordrequired" | translate }}</div>
                <div *ngIf="f.password.errors.minlength">"passwordrule" | translate }}</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">{{ "register" | translate }}</button>
