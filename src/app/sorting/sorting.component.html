<div cdkDropListGroup>
    
    <div class="col-md-2">
        <div class="card-box">
            <h2>Cards ({{ungrouped_cards.length}})</h2>
            <div cdkDropList [cdkDropListData]="ungrouped_cards" class="group" (cdkDropListDropped)="drop($event)">
                <div class="card" *ngFor="let card of ungrouped_cards" cdkDrag>{{card}}</div>
            </div>
        </div>
    </div>
    
    <div class="mt-10 mb-10">
        <div class="col-xs-3">
            <input class="form-control" type="text" [(ngModel)]="groupName" type="text" (keyup.enter)="addGroup()">
        </div>
        <button type="button" class="btn btn-default mr-5" (click)="addGroup()">{{ "addgroup" | translate }}</button>
        <button type="button" class="btn btn-default mr-5" [disabled]="ungrouped_cards.length"  (click)="finish()">{{ "finish" | translate }}</button>
    </div>

    

    <div class="col-md-10">
        <ng-container *ngFor="let res of results; index as i">
            <div class="col-md-2">
                <div class="card-box">
                    <button id="{{ i }}" class="delete" (click)="deleteGroup($event.target)">&times;</button>
                    <h2 id="{{ i }}" contenteditable="true" (blur)="changeGroupName($event.target)">{{ res.group_name }}</h2>
                    <div cdkDropList class="group" [cdkDropListData]="res.group_list" (cdkDropListDropped)="drop($event)">
                        <div class="card" *ngFor="let card of res.group_list" cdkDrag>{{card}}</div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
